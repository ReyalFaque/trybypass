<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platoboost and Lootlink Bypasser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Platoboost and Lootlink Bypasser</h1>
        <input type="text" id="linkInput" placeholder="Enter Platoboost or Lootlink URL" />
        <button onclick="startBypass()">Start Bypass</button>
    </div>

    <script>
        function getParameterByName(url, name) {
            const urlParams = new URLSearchParams(new URL(url).search);
            return urlParams.get(name);
        }

        function startBypass() {
            const input = document.getElementById("linkInput").value;

            // Regex patterns for validation
            const platoboostPattern = /^https:\/\/gateway\.platoboost\.com\/a\/\d+\?id=/;
            const lootlinkPattern = /^https:\/\/loot-link\.com\/s\?/;

            if (platoboostPattern.test(input) || lootlinkPattern.test(input)) {
                const idValue = getParameterByName(input, 'id');
                if (idValue) {
                    alert("Bypassing... Processing ID: " + idValue);
                    // Redirect or perform bypass actions with the ID
                    window.location.href = "https://example.com/your-next-step?processedId=" + idValue;
                } else {
                    alert("Invalid Link! ID parameter missing.");
                }
            } else {
                alert("Invalid Link! Please enter a valid Platoboost or Lootlink URL.");
            }
        }
    </script>
</body>
</html>
